version: '2'
name: kafka-connect-debezium
services:

  zookeeper:
    container_name: zookeeper
    image: quay.io/debezium/zookeeper:${DEBEZIUM_VERSION}
    ports:
     - 2181:2181
     - 2888:2888
     - 3888:3888

  kafka:
    container_name: kafka 
    image: quay.io/debezium/kafka:${DEBEZIUM_VERSION}
    ports:
      - "9092:9092"
    links:
     - zookeeper
    environment:
     - ZOOKEEPER_CONNECT=zookeeper:2181
    #  - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
    #  - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
    #  - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
    #  - KAFKA_LISTENERS=PLAINTEXT://kafka:29092,PLAINTEXT_HOST://${HOST_INSTALL_BROKER}:9092
     - ADVERTISED_HOST_NAME=192.168.0.226

  schema-registry:
    container_name: schema-registry 
    image: confluentinc/cp-schema-registry:7.4.0
    links:
     - zookeeper
    environment:
     - SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS=kafka:9092
     - SCHEMA_REGISTRY_HOST_NAME=schema-registry
     - SCHEMA_REGISTRY_LISTENERS=http://schema-registry:8081
    depends_on:
      - zookeeper
      - kafka

  connect:
    container_name: connect
    image: debezium/connect-with-oracle-jdbc:${DEBEZIUM_VERSION}
    depends_on:
      - kafka
      - schema-registry
    links:
      - zookeeper
      - kafka
      - schema-registry
    build:
      context: debezium-with-oracle-jdbc
      args:
        DEBEZIUM_VERSION: ${DEBEZIUM_VERSION}
    ports:
     - 8083:8083
     - 5005:5005
    environment:
     - CONNECT_REST_ADVERTISED_HOST_NAME=connect
     - BOOTSTRAP_SERVERS=kafka:9092
     - GROUP_ID=1
     - CONFIG_STORAGE_TOPIC=my_connect_configs
     - OFFSET_STORAGE_TOPIC=my_connect_offsets
     - STATUS_STORAGE_TOPIC=my_connect_statuses
     - LD_LIBRARY_PATH=/instant_client
     - KAFKA_DEBUG=true
     - DEBUG_SUSPEND_FLAG=n
     - JAVA_DEBUG_PORT=0.0.0.0:5005

  control-center:
    container_name: control-center
    image: confluentinc/cp-enterprise-control-center:7.4.0
    depends_on:
      - zookeeper
      - kafka
      - connect
      - schema-registry
    ports:
      - "9021:9021"
    links: 
      - kafka
      - zookeeper
      - schema-registry
      - connect
    environment:
      CONTROL_CENTER_SCHEMA_REGISTRY_URL: "http://schema-registry:8089/"
      CONTROL_CENTER_BOOTSTRAP_SERVERS: "http://kafka:9092"
      CONTROL_CENTER_ZOOKEEPER_CONNECT: "http://zookeeper:2181"
      CONTROL_CENTER_CONNECT_CONNECT-DEFAULT_CLUSTER: 'http://connect:8083'
      CONTROL_CENTER_CONNECT_HEALTHCHECK_ENDPOINT: '/connectors'
      CONTROL_CENTER_REPLICATION_FACTOR: 1
      CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS: 1
      CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS: 1
      CONFLUENT_METRICS_TOPIC_REPLICATION: 1
      CONTROL_CENTER_KSQL_ENABLE: "false"
      PORT: 9021